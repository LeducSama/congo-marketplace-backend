<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="error-log"></div>
    <script>
        // Capture all errors
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Error:', message, 'at', source + ':' + lineno);
            document.getElementById('error-log').innerHTML += 
                '<p><strong>Error:</strong> ' + message + ' at ' + source + ':' + lineno + '</p>';
            return true;
        };
        
        // Try to load the main app
        import('./dist/assets/index-C2d2FUTc.js').catch(error => {
            console.error('Failed to load main app:', error);
            document.getElementById('error-log').innerHTML += 
                '<p><strong>Import Error:</strong> ' + error.message + '</p>';
        });
    </script>
</body>
</html>
